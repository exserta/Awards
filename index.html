<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D V R K Z Awards 2025</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');

    body {
      background-color: #121212;
      color: #fff;
      font-family: "Quicksand", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 700px;
      height: 920px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      position: relative;
    }

    .header {
      font-size: 6rem;
      margin: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .laurel {
      width: 240px;
      height: 240px;
      margin: 0 10px;
      z-index: 2;
      position: relative;
      right: 33px;
    }

    .first {
      font-size: 4rem;
      font-weight: bold;
      margin: 0;
      left: 134px;
      bottom: 13px;
      position: relative;
    }

    .quote {
      font-size: 2rem;
      font-style: italic;
      margin: 30px 0;
    }

    .input-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      position: absolute;
      right: -300px;
      top: 50%;
      transform: translateY(-50%);
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      width: 250px;
    }

    .footer {
      position: relative;
      font-size: 0.8rem;
      margin-top: 20px;
      top: 82px;
    }

    .discord-logo {
      width: 100px;
      height: auto;
      filter: brightness(0) invert(1);
    }

    .gif-container {
      margin-top: 10px;
      cursor: pointer;
      text-align: center;
    }

    .gif-container img {
      width: 100px;
      height: auto;
      border-radius: 8px;
    }

    .profile-container {
      display: flex;
      align-items: center;
      margin-top: 20px;
      justify-content: center;
    }

        .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      background-color: #444;
      background-size: cover;
      background-position: center;
    }

    .profile-username {
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
    }

    .extra-input-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      position: absolute;
      left: -300px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="src/discord.png" alt="Discord Logo" class="discord-logo">
    <div class="header">
      <div class="first">1ˢᵗ</div>
      <img src="src/laurel.png" alt="Laurel" class="laurel">
    </div>
    <div class="quote">
      <div>You are</div>
      <div><span style="font-weight: bold;">THE FIRST PERSON</span></div>
      <div>to say such vile thing on Discord</div>
    </div>

    <div class="quote">
      "<span id="quote-text">Your custom text here...</span>"
    </div>

    <div class="profile-container">
      <div class="profile-pic" id="profilePic" style="background-image: url('src/default-profile.png');"></div>
      <div class="profile-username" id="profileUsername">$username</div>
    </div>

    <div class="input-container">
      <input type="text" id="quoteInput" placeholder="Enter new text..." oninput="updateQuote()">

      <div class="gif-container" onclick="openPage()">
        <img src="src/328347973-5794a4e1-292f-46cc-af3a-b33a27a2f15e.gif" alt="Vendicated">
      </div>
    </div>

    <div class="extra-input-container">
      <input type="text" id="profilePicUrl" placeholder="Profile Picture Image URL" oninput="updateProfilePic()">
      <input type="text" id="usernameInput" placeholder="Username" oninput="updateUsername()">
    </div>

    <div class="footer">
      <div>DVRKZ Awards <span>&#169;</span> 2025</div>
    </div>
  </div>

  <script>
    function updateQuote() {
      const quoteInput = document.getElementById('quoteInput').value;
      document.getElementById('quote-text').textContent = quoteInput || 'Your custom text here...';
    }

    function openPage() {
      window.open("https://github.com/vendicatedcore", "_blank");
    }

    function updateProfilePic() {
      const profilePicUrl = document.getElementById('profilePicUrl').value;
      document.getElementById('profilePic').style.backgroundImage = `url('${profilePicUrl}')`;
    }

    function updateUsername() {
      const username = document.getElementById('usernameInput').value;
      document.getElementById('profileUsername').textContent = username || '$username';
    }
  </script>

</body>

</html>
